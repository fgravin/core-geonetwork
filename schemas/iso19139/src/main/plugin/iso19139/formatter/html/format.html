<div fmt-transclude="html/2-level-entry.html" fmt-transclude-model="childData">
    <div fmt-repeat="f in formats">
        <div fmt-transclude="html/2-level-entry.html" fmt-transclude-model="childData" fmt-transclude-extra-model="label={{f.name}} ({{f.version}})">
            <span fmt-if="f.amendmentNumber">
                <dt fmt-translate="node">gmd:amendmentNumber</dt><dd>{{f.amendmentNumber}}</dd>
            </span>
            <span fmt-if="f.specification">
                <dt fmt-translate="node">gmd:specification</dt><dd>{{f.specification}}</dd>
            </span>
            <span fmt-if="f.fileDecompressionTechnique">
                <dt fmt-translate="node">gmd:fileDecompressionTechnique</dt><dd>{{f.fileDecompressionTechnique}}</dd>
            </span>
            <span fmt-if="f.formatDistributor">
                {{f.formatDistributor}}
            </span>
        </div>
    </div>
</div>
