<form>

  <div class="form-group">
    <label class="control-label" data-translate="">mapTitle</label>
    <div class="">
      <input class="form-control" type="text" data-ng-model="mapTitle"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" data-translate="">print_layout</label>
    <div class="">
      <select class="form-control"
              data-ng-model="config.layout"
              data-ng-options="l.name for l in config.layouts"></select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" data-translate="">print_scale</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="auto"> {{'Auto'|translate}}
      </label>
    </div>

    <div class="" ng-hide="auto">
      <select class="form-control"
              data-ng-model="config.scale"
              data-ng-change="refreshComp()"
              data-ng-options="l.name for l in config.scales"></select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" data-translate="">print_legend</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="enableLegends"> {{'print_legend_field'|translate}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           data-translate="">mapComment</label>
    <div class="">
      <textarea class="form-control" data-ng-model="mapComment"></textarea>
    </div>
  </div>

  <button class="btn btn-default btn-block" ng-class="{'disabled': printing}"
          data-ng-click="submit()">
      <i class="fa fa-print" ng-if="!printing"></i>
      <i class="fa fa-spinner fa-spin" ng-if="printing"></i>
      &nbsp;
      <span ng-if="!printing">{{'Print'|translate}}</span>
      <span ng-if="printing">{{'Printing'|translate}}</span>
  </button>
</form>
