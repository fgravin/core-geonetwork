<form>
  <div class="form-group">
    <input class="form-control input-underline" type="text" data-ng-model="mapTitle" placeholder="{{'mapTitle' | translate}}"/>
  </div>
  <div class="form-group">
    <label class="control-label"
           data-translate="">print_layout</label>
    <div class="">
      <select class="form-control input-underline"
              data-ng-model="config.layout"
              data-ng-options="l.name for l in config.layouts"></select>
    </div>
  </div>
  <div class="form-group">

    <label class="control-label"
           data-translate="">print_scale</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="auto"> {{'Auto'|translate}}
      </label>
    </div>

    <div class="" ng-hide="auto">
      <select class="form-control input-underline"
              data-ng-model="config.scale"
              data-ng-change="refreshComp()"
              data-ng-options="l.name for l in config.scales"></select>
    </div>
  </div>
  <div class="form-group">
    <textarea class="form-control input-underline" data-ng-model="mapComment"
              placeholder="{{'mapComment' | translate}}"></textarea>
  </div>
  <button class="btn btn-default btn-block"
          data-ng-click="submit()">
    <i class="fa fa-print"></i>&nbsp;
    {{'Print'|translate}}
  </button>
</form>
