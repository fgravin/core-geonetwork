<div class="gn-facet" data-ng-show="facetObj">
  <h5 gn-collapsible="contentCollapsed">
    <span class="fa fa-arrow-circle-right" ng-class="{'fa-rotate-90': !contentCollapsed, 'gn-field-empty': isFacetsCollapse(facetConfig.key)}"></span>
    {{facetConfig.label | translate}}
  </h5>
  <div class="list-group" ng-class="{'collapse': contentCollapsed}" sxt-custom-scroll>

    <div class="checkbox list-group-item" data-ng-repeat="f in facetObj"
            data-ng-click="updateSearch(f['@name'], $event)" data-ng-class="{'selected': isInSearch(f['@name'])}">
      <i class="fa" data-ng-class="isInSearch(f['@name']) ? 'fa-check-square' : 'fa-square-o'"></i>{{f['@label'] || f['@name']}}&nbsp;({{f['@count']}})
    </div>
  </div>
</div>
