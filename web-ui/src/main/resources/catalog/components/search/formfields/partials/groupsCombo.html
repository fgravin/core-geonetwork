<div class="dynamic-list">
  <select class="form-control " data-ng-model="ownerGroup">
    <option data-ng-repeat="g in groups | orderBy:'name'" value="{{g['@id'] || g.id}}"
            data-ng-selected="ownerGroup == (g['@id'] ? g['@id'] : g.id)">{{g.label[lang]}}</option>
  </select>
</div>
