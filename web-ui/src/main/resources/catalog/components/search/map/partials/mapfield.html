<div ngeo-map="map">
  <div class="btn-group-vertical">
    <button class="btn btn-default" data-ng-click="gnMap.zoom(map, 1)">
      <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-default"  data-ng-click="gnMap.zoom(map, -1)">
      <i class="fa fa-minus"></i>
    </button>
  </div>

  <!-- Split button -->
  <div class="btn-group sxt-draw-btn" data-ng-if="relations">
    <button class="btn btn-default" gn-draw-bbox-btn="{{gnDrawBboxBtn}}"
            gn-draw-bbox-extent="{{gnDrawBboxExtent}}" gi-btn data-ng-class="{active: interaction.active}" data-ng-model="interaction.active">
      <i class="fa fa-pencil"></i>
    </button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li role="presentation">
        <a role="menuitem" ng-click="setRelation()" href="" translate
           data-ng-class="{selected : !searchObj.params.relation}">intersectWith
        </a>
      </li>
      <li data-ng-repeat="r in relations" role="presentation">
        <a role="menuitem" ng-click="setRelation(r)" href=""
           data-ng-class="{selected : searchObj.params.relation == r}">{{r}}
        </a>
      </li>
    </ul>
  </div>

  <button data-ng-if="!relations" class="btn btn-default sxt-draw-btn" gn-draw-bbox-btn="{{gnDrawBboxBtn}}"
          gn-draw-bbox-extent="{{gnDrawBboxExtent}}" gi-btn data-ng-model="interaction.active">
    <i class="fa fa-pencil"></i>
  </button>
</div>
