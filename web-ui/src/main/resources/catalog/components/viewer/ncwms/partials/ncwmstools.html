<div class="panel panel-default panel-ncwms">
  <div class="panel-body">
    <form class="form-horizontal" role="form">

      <!--Scales-->
      <div class="form-group">
        <label class="col-sm-4" for="ncwmsscales">Echelles</label>
        <div class="col-sm-8">
          <select class="form-control input-sm" data-ng-model="params.LOGSCALE" data-ng-change="updateLayerParams()">
            <option value="false" translate="linear"></option>
            <option value="true" translate="logarithmic"></option>
          </select>
        </div>
      </div>

      <!--Color ranges auto compute-->
      <button type="button" class="btn btn-link pull-right" data-ng-click="setAutoColorranges($event)" title="auto">
        <span class="fa fa-magic"></span>
      </button>

      <!--Color ranges double slider-->
      <div class="form-group">
        <label class="col-sm-4">
          <span>{{colorscalerange[0] | number: 1}}</span>
          <span class="fa fa-arrows-h"></span> <span>{{colorscalerange[1] | number: 1}}</span>
        </label>
        <div class="col-sm-6">
          <div ui-slider="{range: true}" min="{{colorRange.min}}" max="{{colorRange.max}}" id="ncwmsscales"
            step="{{colorRange.step}}" use-decimals ng-model="colorscalerange" data-ng-change="onColorscaleChange(colorscalerange)"></div>
        </div>
      </div>

      <!--Elevations combo-->
      <div class="form-group">
        <label class="col-sm-4" for="ncwmselevation">Elévation</label>
        <div class="col-sm-8">
          <select class="form-control input-sm" id="ncwmselevation" data-ng-model="params.ELEVATION" data-ng-change="updateLayerParams()">
            <option data-ng-repeat="el in elevations">{{el}}</option>
          </select>
        </div>
      </div>

      <!--Styles combo-->
      <div class="form-group">
        <label class="col-sm-4" for="ncwmsstyles">Styles</label>
        <div class="col-sm-8">
          <select class="form-control input-sm" id="ncwmsstyles" data-ng-model="params.STYLES" data-ng-change="updateLayerParams()">
            <option data-ng-repeat="style in layer.ncInfo.Style" value="{{style.Name}}">{{style.Title}}</option>
          </select>
        </div>
      </div>

      <!--Tools buttons for time series, vertical profile and transect-->
      <div class="col-sm-offset-4">
        <button class="btn btn-default btn-sm" data-ng-click="setActiveTool('time')" type="button" data-ng-class="{'active':activeTool=='time'}">
          <span class="fa fa-history"></span> Temps
        </button>
      </div>

      <!--Times input only visible if time series button is enabled-->
      <div class="form-group" data-ng-show="activeTool=='time'">
        <label class="col-sm-4">Dates</label>
        <div class="col-sm-8">
          <input type="date" class="form-control input-sm" datetimepicker="" data-ng-model="timeSeries.tsfromD"/>
          à
          <input type="date" class="form-control input-sm" data-ng-model="timeSeries.tstoD"/>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-default" data-ng-click="setActiveTool('profile')" type="button" data-ng-class="{'active':activeTool=='profile'}">
          <span class="fa fa-crop"></span> Profil
        </button>
        <button class="btn btn-default" data-ng-click="setActiveTool('transect')" type="button" data-ng-class="{'active':activeTool=='transect'}">
          <span class="fa fa-image"></span> Transect
        </button>
      </div>

    </form>
  </div>
</div>
