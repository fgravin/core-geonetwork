<div class="container">
  <a class="navbar-brand" href="{{pages.home}}">
    <img class="gn-logo" ng-src="../../images/logos/{{info.site.siteId}}.gif?{{info.site.lastUpdate}}"/>
    {{info.site.name}}</a>
  <a class="btn btn-default navbar-btn" href="{{pages.admin}}" data-ng-show="authenticated" title="{{'adminConsole' | translate}}"><i class="fa fa-cog"></i></a>


  <div class="form-group navbar-right navbar-btn" data-gn-language-switcher="lang" data-langs="langs"/>

  <a class="btn navbar-link navbar-right navbar-btn" href="{{pages.signin}}" data-ng-show="!authenticated" data-ng-keypress="$event" data-translate="">signIn</a>

  <a ng-show="authenticated" href="../../j_spring_security_logout" title="{{'signout' | translate}}" class="btn navbar-link navbar-btn navbar-right">
    <i class="fa fa-sign-out"></i>
  </a>
  <a ng-show="authenticated" href="catalog.edit" target="_blank" title="{{'editorBoard' | translate}}" class="btn navbar-link navbar-btn navbar-right">
    <i class="fa fa-pencil"></i>
  </a>
  <a ng-show="authenticated" href="admin.console#/organization/users/{{user.username}}" title="{{'userDetails' | translate}}" class="btn navbar-link navbar-btn navbar-right">
    <img class="img-circle" ng-src="http://gravatar.com/avatar/{{u.email | md5}}?s=18"/>
    {{user.name}} {{user.surname}} ({{user.profile | translate}})
  </a>

</div>
