<div class="container-fluid">
  <div class="navbar-header">
    <button type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="catalog.search#/home">
      <img class="gn-logo"
           data-ng-src="../../images/logos/{{info.site.siteId}}.gif?{{info.site.lastUpdate}}"/>
      <span class="visible-lg">{{info.site.name}}</span>
    </a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    {{mainTabs}}
    <ul class="nav navbar-nav">
      <li data-gn-top-toolbar-element="search" 
                data-gn-path="catalog.search#/search"
                data-gn-cssIcon="fa fa-search"></li>
      <li data-ng-if="isMapViewerEnabled" data-gn-top-toolbar-element="map" 
                data-gn-path="catalog.search#/map"
                data-gn-cssIcon="fa fa-globe"></li>
      <li data-ng-show="authenticated" 
                data-gn-top-toolbar-element="contribute" 
                data-gn-title="editorBoard" 
                data-gn-path="catalog.edit"
                data-gn-cssIcon="fa fa-plus"></li>
      <li id="admin-console-link" data-ng-show="user.isReviewerOrMore()"
                data-ng-click="pages.adminClick($event)"
                data-gn-top-toolbar-element="adminConsole"
                data-gn-path="{{pages.admin}}"
                data-gn-cssIcon="fa fa-th"></li>
    </ul>


    <form class="navbar-form navbar-right" role="language">
      <div class="form-group pull-right"
           data-gn-language-switcher="lang"
           data-langs="langs"/>
    </form>

    <ul class="nav navbar-nav navbar-right">
      <li data-ng-show="authenticated">
        <a href="{{pages.admin}}#/organization/users?userOrGroup={{user.username}}"
           title="{{'userDetails' | translate}}"
           class="hidden-xs btn btn-link">
          <img class="img-circle"
               data-ng-src="http://gravatar.com/avatar/{{user.email | md5}}?s=18"/>
          {{user.name}} {{user.surname}} ({{user.profile | translate}})
        </a>
      </li>
      <li data-ng-show="authenticated">
        <a href="../../j_spring_security_logout"
           title="{{'signout' | translate}}">
          <i class="fa fa-sign-out"></i> {{'signout' | translate}}
        </a>
      </li>
      <li data-ng-show="!authenticated">
        <a href="{{pages.signin}}"
           title="{{'signIn'|translate}}"
           data-ng-keypress="$event">
           <i class="fa fa-sign-in"/>
           {{'signIn' | translate}}
        </a>
      </li>
    </ul>
  </div>
</div>
