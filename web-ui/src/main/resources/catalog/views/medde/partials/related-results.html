<div class="" ng-if="relationFound" placement="bottom" container="{{container}}">
  <button type="button"
          class="btn dropdown-toggle btn-sm btn-default"
          data-toggle="dropdown"
          title="Relations"
          ng-show="::relations.children && md.type == 'series'">
    <span>{{ 'childrenMetadataShort' | translate }}</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li data-ng-repeat="r in ::relations.children track by $index">
      <a href="#/metadata/{{r.id}}"
         title="{{r.title | gnLocalized: lang}}">
        {{r.title | gnLocalized: lang}}
      </a>
    </li>
  </ul>
  <button type="button"
          class="btn dropdown-toggle btn-sm btn-default"
          data-toggle="dropdown"
          title="Relations"
          ng-show="::relations.siblings && md.type == 'dataset'">
    <span>{{ 'siblingsMetadataShort' | translate }}</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li data-ng-repeat="r in ::relations.siblings track by $index">
      <a href="#/metadata/{{r.id}}"
         title="{{r.title | gnLocalized: lang}}">
        {{r.title | gnLocalized: lang}}
      </a>
    </li>
  </ul>
</div>
