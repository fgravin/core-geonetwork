<div ng-if="!ctrl.selectedLayers.length" translate>No layer selected</div>
<ul id="layermanager-{{::ctrl.uid}}" class="layermanager" ngeo-sortable="ctrl.selectedLayers" ngeo-sortable-options="{handleClassName: 'sortable-handle', draggerClassName: 'sortable-dragger'}" >
  <li ng-repeat="layer in ctrl.selectedLayers" class="panel layermanager-panel">
    <span class="sortable-handle fa fa-reorder"></span>
    <app-layerinfo app-layerinfo-layer="::layer"></app-layerinfo>
    {{(layer.get('label') || layer.get('title')) | translate}}
    <a class="collapsed" data-toggle="collapse" data-parent="#layermanager-{{::ctrl.uid}}" href="#layermanager-item-{{$index}}">
      <span class="collapsed fa fa-ellipsis-h"></span>
      <span class="expanded fa fa-times"></span>
    </a>
    <div id="layermanager-item-{{$index}}" class="collapse">
      <a href ng-click="ctrl.changeVisibility(layer)"><span class="fa" ng-class="(layer.opacity > 0) ? 'fa-eye': 'fa-eye-slash'" ></span></a>
      <input class="opacity" type="range" min="0" max="1" step="0.25" ng-model="layer.opacity" />
      <a class="delete" ng-click="ctrl.removeLayer(layer);"><span class="fa fa-trash-o"></span></a>
    </div>
  </li>
</ul>
