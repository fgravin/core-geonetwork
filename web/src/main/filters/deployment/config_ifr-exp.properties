overrides=sextant
overrides.props=ifr-exp
security.config.file=/WEB-INF/config-security.xml

display.name=geonetwork

gn.datadir=/export/home/tomcat/instances/sextant/conf.sextant/geonetwork/data
gn.webappdir=/export/home/tomcat/instances/sextant/webapps_inter/geonetwork
jcs.path=/export/home/tomcat/instances/sextant/conf.sextant/geonetwork/jcs_caching

ldap.host=ldape.ifremer.fr
ldap.port=389
ldap.base=dc=ifremer,dc=fr
ldap.base.dn.pattern=uid={0},ou=extranet
ldap.base.search.filter=(uid={0})
ldap.base.search.base=ou=extranet
ldap.binddn=uid=isi-annu,cn=Directory Administrators,dc=ifremer,dc=fr
ldap.bindpw=extramar
ldap.privilege.pattern=SXT5_(.*)_(.*)
