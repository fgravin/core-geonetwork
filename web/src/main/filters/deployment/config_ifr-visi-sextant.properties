overrides=sextant
overrides.props=ifr-visi-sextant
security.config.file=config-security/config-security.xml
initial.data.file=config-db/initial_data.xml

display.name=geonetwork

gn.datadir=/export/home/tomcat/instances_data/sextant/geonetwork/data
gn.webappdir=/export/home/tomcat/instances/sextant/webapps/geonetwork
jcs.path=/export/home/tomcat/instances_data/sextant/geonetwork/jcs_caching

db.type=postgis-alternate-datasource

ldap.host=ldap.ifremer.fr
ldap.port=389
ldap.base=dc=ifremer,dc=fr
ldap.base.dn.pattern=uid={0},ou=annuaire
ldap.base.search.filter=(uid={0})
ldap.base.search.base=ou=annuaire
ldap.binddn=uid=isi-annu,cn=Directory Administrators,dc=ifremer,dc=fr
ldap.bindpw=marel
ldap.privilege.pattern=SXT5_(.*)_(.*)
ldap.privilege.pattern.idx.profil=2
ldap.privilege.pattern.idx.group=1

cas.baseURL=https://cas.ifremer.fr

gn.log.path=/export/home/tomcat/instances/sextant/logs/geonetwork.log
gn.log.maxFileSize=102400KB
gn.log.maxBackupIndex=10
gn.log.level=DEBUG
gn.log.level.ldap=DEBUG
gn.log.level.adv=DEBUG
gn.log.level.search=WARN
gn.log.level.harvest=WARN
gn.log.level.jeeves=DEBUG

jeeves.log.level=DEBUG
jeeves.log.level.adv=DEBUG

spring.log.level=WARN
